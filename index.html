<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div id="timeblock-container" class="container"> 
      <!-- Timeblocks go here -->

      <!-- Sample static goop for now to help adjust styles 
          and guide the code to create this stuff dynamically -->

      <div class="time-block row past">
        <div class="hour">-----The hour</div>
        <textarea></textarea>
        <button class="saveBtn"><i class="fa fa-save"> Save</i></button>
      </div>
      
      <div class="time-block row present">
        <div class="hour">-----The hour</div>
        <textarea>Words</textarea>
        <button class="saveBtn"><i class="fa fa-save"> Save</i></button>
      </div>

      <div class="time-block row future">
        <div class="hour">Future Hour</div>
        <textarea>Do futuristic stuff</textarea>
        <button class="saveBtn"><i class="fa fa-save"> Save</i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
